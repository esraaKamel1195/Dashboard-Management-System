<nz-table #basicTable [nzData]="dataSet">
  <thead>
    <tr>
      <th *ngFor="let label of labels">{{ label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.price }}</td>
      <!-- <td>{{ data.address }}</td> -->
      <td>
        <a>Add</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
