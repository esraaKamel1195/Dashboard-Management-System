<nz-layout class="app-layout" >
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#" target="_blank">
        <h1>Management Dashboard</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a href="pages">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter >
            <a href="pages/registers">Registers</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="pages/client-catering">Catering Calculate</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="pages/room-reserve">Rooms Reservation</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="pages/plans">Plans</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="pages/rooms">Rooms</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="pages/catering">Catering Products</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="pages/clients">Clients</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="pages/faculties">Faculties</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a href="/pages/users">Users</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item>
            <a href="">Setting</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
